<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
</head>
<body>
    <h1>User Register Page</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }}
        <br><br>
        {{ form.role }}
        <br><br>
        {{ form.password }}
        <br><br>
        {{ form.submit }}
    </form>
    <br><br>
    <a href="{{url_for('home')}}">Home</a>
</body>
</html>
