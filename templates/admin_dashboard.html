<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <h2>Sections:</h2>
    <ul>
        {% for section in sections %}
            <li><a href="{{ url_for('products_of_section', section_id=section.section_id) }}">{{ section.section_name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('search_section') }}">Search Sections</a>
    <a href="{{ url_for('search_products') }}">Search Products</a>
</body>
</html>
