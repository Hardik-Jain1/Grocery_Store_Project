<!DOCTYPE html>
<html>
<head>
    <title>Grocery App - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2>Shopping Cart</h2>
    <ul>
        {% for cart_item in cart_items %}
        <li>
            {{ cart_item.item.product_name }} <br>
             - {{ cart_item.item.rate_per_unit }} {{ cart_item.item.unit }} (Quantity: {{ cart_item.quantity }}) 
            <a href="{{url_for('delete_cart_item', cart_id=cart_item.cart_id)}}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <p>Total Amount- Rs{{ total }}</p>
    <p><a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
