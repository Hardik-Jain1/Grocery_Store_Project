<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h2>{{ product.product_name }}</h2>
    - Manuf-Date: {{ product.manufacture_date }}
    <br>
    - Exp-Date: {{ product.expiry_date }}
    <br>
    - Rate-Per-Unit: {{ product.rate_per_unit }} {{ product.unit }}
    <br>
<form action="{{ url_for('add_to_cart', section_id=product.section_id, item_id=product.product_id) }}" method="POST">
   <input type="number" name="quantity" value="1" min="1">
   <input type="hidden" name="source" value="products_of_section">
   <button type="submit">Add to Cart</button>
</form>
</body>
</html>
