<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2>{{ product.product_name }}</h2>
    - Manuf-Date: {{ product.manufacture_date }}
    <br>
    - Exp-Date: {{ product.expiry_date }}
    <br>
    - Rate-Per-Unit: {{ product.rate_per_unit }} {{ product.unit }}
    <br>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="{{ url_for('edit_product', product_id=product.product_id) }}" type="button"><button type="submit">Edit</button></a>
    &nbsp; <a href="{{ url_for('delete_product', product_id=product.product_id)}}" type="button"><button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button></a>
    <br><br>
    <a href="{{ url_for('manage_products', section_id=product.section_id, product_id=product.product_id) }}">Back to Products</a>
</body>
</html
