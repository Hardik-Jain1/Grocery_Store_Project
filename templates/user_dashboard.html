<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2>Welcome, {{ current_user.user_name }}!</h2>
        <h3>Available Grocery Categories:</h3>

        <div class="row">
            {% for section in sections %}
            <div class="col-md-4">
                <a href="{{ url_for('products_of_section', section_id=section.section_id) }}" class="">{{ section.section_name }}</a>
            </div>
            {% endfor %}
        </div>

        <div class="">
        <p><a href="{{ url_for('search_section') }}" class="btn btn-light " >Search Section</a></p>
        <p><a href="{{ url_for('search_product') }}" class="btn btn-light " >Search Product</a></p>
        

        <a href="{{ url_for('view_cart') }}" class="btn btn-primary btn-block" >View Cart</a>
        <a href="{{ url_for('logout') }}" class="btn btn-primary btn-block" >Logout</a>  
        </div>

    </div>
</body>
</html>
