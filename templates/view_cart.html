<!DOCTYPE html>
<html>
<head>
    <title>Grocery App - Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    <ul>
        {% for cart_item in cart_items %}
        <li>
            {{ cart_item.item.product_name }} - ${{ cart_item.item.rate_per_unit }} (Quantity: {{ cart_item.quantity }}) 
            <a href="{{url_for('delete_cart_item', cart_id=cart_item.cart_id)}}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
