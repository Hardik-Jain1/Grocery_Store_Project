<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2>{{ product.product_name }}</h2>
        <p>- Manuf-Date: {{ product.manufacture_date }}</p>
        <p>- Exp-Date: {{ product.expiry_date }}</p>
        <p>- Rate-Per-Unit: {{ product.rate_per_unit }} {{ product.unit }}</p>

        <br>
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('buy', section_id=product.section_id, product_id=product.product_id) }}" class="btn btn-primary btn-block">Buy</a>
            </div>
        </div>

        <br><br>
        <a href="{{ url_for('products_of_section', section_id=product.section_id) }}">Back to Products</a>
    </div>
</body>
</html>
