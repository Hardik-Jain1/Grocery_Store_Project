<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2>{{ section_name }}</h2>
    <h3>Available Grocery Items:</h3>
    <ul>
        {% for item in products %}
        <li>
            <a href=" {{ url_for('product_details', section_id=item.section_id, product_id=item.product_id ) }}">{{ item.product_name }}</a>
        </li>
        <br>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('view_cart') }}">View Cart</a></p>
    <p><a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
