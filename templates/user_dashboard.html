<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.user_name }}!</h2>
    <h3>Available Grocery Categories:</h3>
    <br>
    <a href="{{ url_for('search_section') }}">Search Section</a>
    <br>
    <ul>
        {% for section in sections %}
        <li>
            <a href="{{ url_for('products_of_section', section_id=section.section_id) }}">{{ section.section_name }}</a>
        </li>
        <br>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('view_cart') }}">View Cart</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
